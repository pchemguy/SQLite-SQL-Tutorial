<html>
  <head>
    <style  type="text/css">
      .tg    {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .tg td {
        padding: 5px 5px;
        border-collapse: collapse;
      }
      .tg .odd {
        background-color: #CCFFFF;
      }
      .tg .even {
        background-color: #EEEEFF;
      }
      .tg .op {
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #00CC00;
      }
    </style>
  </head>
  <body>
    <table class="tg">
      <thead>
      </thead>
      <tbody>
        <tr>
          <td class="op">
            Initial SELECT
          </td>
          <td>
            &rarr;
          </td>
          <td class="odd">
            row 1<br />
            row 2<br />
            row 3<br />
          </td>
        </tr>
        <tr>
          <td class="op">
            Loop Cycle #1
          </td>
          <td>
            &rarr;
          </td>
          <td class="even">
            row 1.1<br>
            row 1.2<br>
            row 1.3<br>
            row 2.1<br>
            row 3.1<br>
          </td>
        </tr>
        <tr>
          <td class="op">
            Loop Cycle #2 &rarr;
          </td>
          <td class="odd">
            row 1.1.1<br />
            row 1.1.2<br />
            row 1.3.1<br />
            row 3.1.1<br />
            row 3.1.2<br />
            row 3.1.3<br />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
